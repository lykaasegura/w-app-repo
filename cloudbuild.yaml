- name: 'gcr.io/cloud-builders/terraform'
  args: ['init']
  env:
    - "TF_VAR_project=${PROJECT_ID}"

- name: 'gcr.io/cloud-builders/terraform'
  args: ['plan']
  env:
    - "TF_VAR_project=${PROJECT_ID}"

- name: 'gcr.io/cloud-builders/terraform'
  args: ['show', 'json', '>', "./tfplan.json"]
  env:
    - "TF_VAR_project=${PROJECT_ID}"

- name: gcr.io/config-validator/terraform-validator
  args:
  - validate
  - terraform.json
  - --policy-path=./policy-folder

