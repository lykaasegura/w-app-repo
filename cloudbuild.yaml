steps:
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - https://github.com/lykaasegura/w-secteam-repo.git

steps:
- name: 'gcr.io/${PROJECT_ID}/terraform'
  args: ['init',
    '-backend-config=bucket=${_BUCKET}', '-reconfigure']
  env:
    - "TF_VAR_project=${PROJECT_ID}"
    - "TF_VAR_region=${_REGION}"
    - "TF_VAR_zone=${_ZONE}"
- name: 'gcr.io/${PROJECT_ID}/terraform'
  args: ['plan']
  env:
    - "TF_VAR_project=${PROJECT_ID}"
    - "TF_VAR_region=${_REGION}"
    - "TF_VAR_zone=${_ZONE}"
substitutions:
    _BUCKET: "w-appdev-0805-tfstate" # Provide your own bucket name
tags: ['cloud-builders-community']

